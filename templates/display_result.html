<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ergebnis</title>
<style>
  html, body { height: 100%; margin: 0; }
  body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; color:#111; }
  .wrap { min-height: 100%; display: flex; flex-direction: column; }
  .header, .footer { text-align: center; padding: 8px 12px; }
  .main {
    flex: 1;
    display: flex;
    align-items: center;     /* vertikal zentriert */
    justify-content: center; /* horizontal zentriert */
    padding: 12px;
    box-sizing: border-box;
    overflow: hidden;        /* verhindert internen Scroll */
  }
  img {
    max-width: 100%;
    height: auto;
    /* Wichtig: Bild nie höher als iFrame-Viewport → kein Scrollen im iFrame */
    max-height: calc(100vh - 110px); /* 110px Reserve für Header/Buttons */
    border-radius: 8px;
    box-shadow: 0 6px 24px rgba(0,0,0,.12);
  }
  @media (max-width: 640px) {
    img { max-height: calc(100vh - 96px); }
  }
</style>

<div class="wrap">
  <div class="header">
    <a href="/">Neues Bild erstellen</a>
    ·
    <a download href="{{ url_for('generated_file', filename=filename) }}">PNG herunterladen</a>
  </div>

  <div class="main">
    <img src="{{ url_for('generated_file', filename=filename) }}" alt="Ergebnisbild">
  </div>

  <div class="footer"></div>
</div>

<!-- Optional: Falls du später doch Auto-Resize im Parent willst, lässt das parent.postMessage zu -->
<script>
  function postHeight(){
    const h = document.documentElement.scrollHeight;
    try { parent.postMessage({ type: 'aktienTool:height', height: h }, '*'); } catch(e){}
  }
  window.addEventListener('load', postHeight);
  new ResizeObserver(postHeight).observe(document.body);
</script>
