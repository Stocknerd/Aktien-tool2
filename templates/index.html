<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Aktien-Bild-Generator</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Such-Dropdown sauber positionieren */
    #suggestions { max-height: 250px; overflow-y: auto; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">

    <h1 class="mb-4">Aktien-Bild-Generator</h1>

    <form class="card p-4 shadow-sm" method="post" action="{{ url_for('generate_image') }}" enctype="multipart/form-data">
      <!-- Live-Suche -->
      <div class="mb-3 position-relative">
        <label for="searchInput" class="form-label">Aktie suchen</label>
        <input id="searchInput" type="text" class="form-control" placeholder="Symbol oder Name …" autocomplete="off">
        <div id="suggestions" class="list-group position-absolute w-100"></div>
      </div>

      <!-- Verstecktes Feld: endgültiger Ticker (wird von der Suche gesetzt) -->
      <div class="mb-3">
        <label for="ticker" class="form-label">Ticker</label>
        <input id="ticker" name="ticker" type="text" class="form-control" placeholder="z. B. AAPL" required>
      </div>

      <!-- Hintergrundbild -->
      <div class="mb-3">
        <label for="background" class="form-label">Hintergrundbild (PNG/JPG)</label>
        <input id="background" name="background" type="file" class="form-control" accept="image/png, image/jpeg" required>
      </div>

      <button type="submit" class="btn btn-primary">Bild generieren</button>
    </form>

  </div>

  <!-- Bootstrap + Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Live-Suche / Autocomplete -->
  <script>
    const searchBox   = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    const tickerField = document.getElementById('ticker');

    /** Hilfs-Funktion */
    const htmlEscape = (str) =>
      str.replace(/[&<>'"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',\"'\":\"&#39;\"}[c]));

    /** Eingabe – fetch /search */
    searchBox.addEventListener('input', async () => {
      const q = searchBox.value.trim();
      if (q.length < 1) { suggestions.innerHTML = ''; return; }

      const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
      if (!res.ok) { suggestions.innerHTML = ''; return; }

      const data = await res.json();
      suggestions.innerHTML = data.map(d =>
        `<a href=\"#\" class=\"list-group-item list-group-item-action\" data-sym=\"${htmlEscape(d.symbol)}\">${htmlEscape(d.symbol)} — ${htmlEscape(d.name)}</a>`
      ).join('');
    });

    /** Klick auf Vorschlag → Ticker übernehmen */
    suggestions.addEventListener('click', e => {
      const link = e.target.closest('a[data-sym]');
      if (!link) return;

      e.preventDefault();
      tickerField.value = link.dataset.sym;
      searchBox.value   = link.dataset.sym;
      suggestions.innerHTML = '';
      tickerField.focus();
    });

    /** Suche schließt Dropdown, wenn außerhalb geklickt wird */
    document.addEventListener('click', (e) => {
      if (!searchBox.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.innerHTML = '';
      }
    });
  </script>
</body>
</html>
