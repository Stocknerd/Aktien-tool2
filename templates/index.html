<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aktien-Bild-Generator</title>
</head>
<body>
    <h1>Aktien-Bild-Generator</h1>
    <form action="/generate_image" method="POST" enctype="multipart/form-data">
        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" id="ticker" required><br><br>

        <label for="background">Hintergrundbild hochladen:</label>
        <input type="file" name="background" id="background" required><br><br>

        <button type="submit">Bild generieren</button>
    </form>
</body>
</html>
