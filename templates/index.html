<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktien-Bild-Generator - Suche</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 8px;
        font-size: 1rem;
        margin-top: 5px;
      }
      .autocomplete-container {
        position: relative;
      }
      #results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        border: 1px solid #ccc;
        background-color: white;
        z-index: 10;
        display: none;
        max-width: 100%;
      }
      .result-item {
        padding: 5px;
        cursor: pointer;
      }
      .result-item:hover {
        background-color: #eee;
      }
      fieldset {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      legend {
        font-weight: bold;
      }
      .metrics-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }
      .submit-btn {
        margin-top: 20px;
        padding: 10px;
        font-size: 1rem;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <h1>Aktien-Bild-Generator</h1>
    <form action="{{ url_for('generate_image') }}" method="POST">
        <label for="search-box">Unternehmen suchen:</label>
        <div class="autocomplete-container">
          <input type="text" id="search-box" placeholder="Unternehmen eingeben..." autocomplete="off">
          <div id="results"></div>
        </div>

        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" id="ticker" required readonly>

        <fieldset>
            <legend>Wähle bis zu 8 Kennzahlen:</legend>
            <div class="metrics-container">
                {% for metric in metrics_options %}
                <label>
                    <input type="checkbox" name="metrics" value="{{ metric }}" {% if metric in selected_metrics %}checked{% endif %}>
                    {{ metric }}
                </label>
                {% endfor %}
            </div>
        </fieldset>

        <button type="submit" class="submit-btn">Bild generieren</button>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchUrl = "{{ url_for('search') }}";
      const searchBox = document.getElementById('search-box');
      const resultsDiv = document.getElementById('results');
      const tickerInput = document.getElementById('ticker');

      searchBox.addEventListener('input', function() {
          const query = this.value.trim();
          if (query.length < 2) {
              resultsDiv.innerHTML = "";
              resultsDiv.style.display = 'none';
              return;
          }
          fetch(`${searchUrl}?q=${encodeURIComponent(query)}`)
              .then(resp => resp.ok ? resp.json() : Promise.resolve({results: []}))
              .then(data => {
                  resultsDiv.innerHTML = "";
                  if (!data.results || !data.results.length) {
                      resultsDiv.style.display = 'none';
                      return;
                  }
                  data.results.forEach(item => {
                      const div = document.createElement('div');
                      div.className = 'result-item';
                      div.textContent = `${item.Security} (${item.Symbol})`;
                      div.addEventListener('click', function() {
                          tickerInput.value = item.Symbol;
                          searchBox.value = item.Security;
                          resultsDiv.innerHTML = "";
                          resultsDiv.style.display = 'none';
                      });
                      resultsDiv.appendChild(div);
                  });
                  resultsDiv.style.display = 'block';
              })
              .catch(error => {
                  console.error('Fehler bei der Suche:', error);
                  resultsDiv.innerHTML = "";
                  resultsDiv.style.display = 'none';
              });
      });

      // Limit für Checkbox-Auswahl
      const maxChecks = 8;
      const metricBoxes = document.querySelectorAll('input[name="metrics"]');
      metricBoxes.forEach(box => {
        box.addEventListener('change', () => {
            const checkedCount = document.querySelectorAll('input[name="metrics"]:checked').length;
            metricBoxes.forEach(cb => {
              cb.disabled = !cb.checked && (checkedCount >= maxChecks);
            });
            if (checkedCount > maxChecks) {
                box.checked = false;
                alert(`Du kannst maximal ${maxChecks} Kennzahlen auswählen.`);
                metricBoxes.forEach(cb => cb.disabled = false);
            }
        });
      });
    });
    </script>
</body>
</html>
