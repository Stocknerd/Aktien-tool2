<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktien-Bild-Generator - Suche</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 8px;
        font-size: 1rem;
        margin-top: 5px;
      }
      #results {
        border: 1px solid #ccc;
        max-width: 100%;
        position: absolute;
        background-color: white;
        z-index: 10;
      }
      .result-item {
        padding: 5px;
        cursor: pointer;
      }
      .result-item:hover {
        background-color: #eee;
      }
      fieldset {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      legend {
        font-weight: bold;
      }
      .metrics-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }
      .submit-btn {
        margin-top: 20px;
        padding: 10px;
        font-size: 1rem;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <h1>Aktien-Bild-Generator</h1>
    <form action="{{ url_for('generate_image') }}" method="POST">
        <label for="search-box">Unternehmen suchen:</label>
        <input type="text" id="search-box" placeholder="Unternehmen eingeben..." autocomplete="off">
        <div id="results"></div>

        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" id="ticker" required readonly>

        <fieldset>
            <legend>W채hle bis zu 8 Kennzahlen:</legend>
            <div class="metrics-container">
                {% for metric in metrics_options %}
                <label>
                    <input type="checkbox" name="metrics" value="{{ metric }}">
                    {{ metric }}
                </label>
                {% endfor %}
            </div>
        </fieldset>

        <button type="submit" class="submit-btn">Bild generieren</button>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Autocomplete f체r die Suche
      const searchBox = document.getElementById('search-box');
      const resultsDiv = document.getElementById('results');
      const tickerInput = document.getElementById('ticker');

      searchBox.addEventListener('input', function() {
          const query = this.value.trim();
          if (query.length < 2) {
              resultsDiv.innerHTML = "";
              return;
          }
          fetch(`/search?q=${encodeURIComponent(query)}`)
              .then(response => response.json())
              .then(data => {
                  resultsDiv.innerHTML = "";
                  data.results.forEach(item => {
                      const div = document.createElement('div');
                      div.className = 'result-item';
                      div.textContent = `${item.Security} (${item.Symbol})`;
                      div.addEventListener('click', function() {
                          tickerInput.value = item.Symbol;
                          searchBox.value = item.Security;
                          resultsDiv.innerHTML = "";
                      });
                      resultsDiv.appendChild(div);
                  });
              })
              .catch(error => console.error('Fehler bei der Suche:', error));
      });

      // Limit f체r Checkbox-Auswahl
      const maxChecks = 8;
      const updateCheckboxListeners = () => {
        const boxes = document.querySelectorAll('input[name="metrics"]');
        boxes.forEach(box => {
          box.addEventListener('change', () => {
              const checked = document.querySelectorAll('input[name="metrics"]:checked');
              if (checked.length > maxChecks) {
                  box.checked = false;
                  alert(`Du kannst maximal ${maxChecks} Kennzahlen ausw채hlen.`);
              }
          });
        });
      };
      updateCheckboxListeners();
    });
    </script>
</body>
</html>
